<q-page padding class="flex flex-center">
  <div style="padding-top: 62px;">
    <q-card
      flat
      bordered
      style="width: 640px;"
      class="col-3 col-sm-4 col-xs-6 bg-primary">
      <q-card-section class="bg-indigo-5 text-h6 text-white">
        <q-icon name="fas fa-meteor" class="q-mr-md" />
        Réglages de la partie
      </q-card-section>
      <q-separator />
      <q-card-section class="bg-white">
        <div class="q-mb-sm q-col-gutter-md row items-start">
          <q-input
            outlined
            v-model="gameForm.numberOfTeams"
            label="Nombre d'équipe"
            class="col-6"
            type="number">
            <template v-slot:prepend>
              <q-icon name="fas fa-users" />
            </template>
          </q-input>
          <q-input
            outlined
            v-model="gameForm.numberOfTeamsPerMatch"
            label="Nombre d'équipe par match"
            class="col-6"
            type="number">
            <template v-slot:prepend>
              <q-icon name="fas fa-user-friends" />
            </template>
          </q-input>
          <q-input
            outlined
            v-model="gameForm.minTeamSize"
            label="Joueurs minimum par équipe"
            class="col-6"
            type="number">
            <template v-slot:prepend>
              <q-icon name="fas fa-sort-amount-down" />
            </template>
          </q-input>
          <q-input
            outlined
            v-model="gameForm.maxTeamSize"
            label="Joueurs maximum par équipe"
            class="col-6"
            type="number">
            <template v-slot:prepend>
              <q-icon name="fas fa-sort-amount-up" />
            </template>
          </q-input>
        </div>
        <q-separator />
        <div class="q-mt-sm">
          <q-input
            outlined
            v-model="gameForm.finalMatchScore"
            label="Points à atteindre pour la finale"
            type="number">
            <template v-slot:prepend>
              <q-icon name="fas fa-trophy" />
            </template>
          </q-input>
        </div>
      </q-card-section>
    </q-card>
  </div>

  <q-footer>
    <div class="row full-width navbar-bottom q-py-sm">
      <div class="col-6">

      </div>
      <div class="col-6 text-right">
        <q-btn
          push
          class="q-mr-md"
          size="lg"
          color="indigo-5"
          icon="fas fa-play"
          label="Lancer la partie"
          aria-label="Lancer la partie"
          @click="newGame()"
        />
      </div>
    </div>
  </q-footer>
</q-page>
